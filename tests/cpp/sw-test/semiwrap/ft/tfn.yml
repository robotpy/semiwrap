classes:
  TClassWithFn:
    methods:
      getT:
        template_impls:
        # ordering matters here!
        - ["bool"]
        - ["int"]

  TTClassWithFn:
    template_params:
    - int I
    methods:
      getT:
        template_impls:
        - ["int"]

templates:
  TTClassWithFn2:
    qualname: TTClassWithFn
    params:
    - 2

functions:
  abbrv_fn_tmpl:
    template_impls:
    - ["int", "int"]

  tmpl_fn_add:
    template_impls:
    - ["1"]

  tmpl_fn:
    template_impls:
    - ["int"]

  overloadedTFn:
    overloads:
      T:
        template_impls:
        - [double]
      T, T:
        ignore: true
      auto, auto, auto:
        template_impls:
        - [double, double, double, double]
