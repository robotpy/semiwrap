classes:
  Outer:
    template_params:
    - T

  Outer::Inner:
    force_type_casters:
    - std::string
    attributes:
      t:
    inline_code: |
      ;
      {
        std::string clsNameCopy = clsName;

        cls_Inner
          .def("__repr__", [clsNameCopy](const Inner &self) {
            return clsNameCopy + ".Inner()";
          });
      }

templates:
  TOuter:
    qualname: Outer
    params:
    - int
