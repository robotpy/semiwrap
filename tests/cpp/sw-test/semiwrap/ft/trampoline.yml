        cpp_code: |
          [](ClassWithTrampoline *self, int i) {
            MoveOnlyParam p;
            p.i = i;
            return self->fnWithMoveOnlyParam(std::move(p));
          }
        virtual_xform: |
          [&](nb::callable fn) -> int {
            return nb::cast<int>(fn(param.i));
          }
      ClassWithTrampoline:
        overloads:
          "":
          const int&:
